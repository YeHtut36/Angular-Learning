<div class="accordion-container">
  <div class="item" *ngFor="let item of items">
    <div class="header">
      <h4>{{ item.title }}</h4>
      <i
        class="fa-solid fa-circle-chevron-down"
        [class.is-open]="item.isOpen"
        (click)="toggleItem(item)"
      ></i>
    </div>

    <div class="content" [class.is-open]="item.isOpen">
      <p>{{ item.content }}</p>
    </div>
  </div>
</div>

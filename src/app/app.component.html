<app-toolbar [title]="'Angular Learning'">
  <ul>
    <li>Components</li>
    <li>Directives</li>
    <li>Services</li>
    <li>Pipes</li>
    <li>Others</li>
  </ul>
</app-toolbar>

<main>
  <app-card
    [iconClasses]="'fa-solid fa-circle-info'"
    [title]="'Process'"
    [SubTitle]="'Component'"
  >
    <app-process-bar body [value]="processValue"></app-process-bar>
    <button footer (click)="update()">Update</button>
    <button footer (click)="reduce()">Reduce</button>
  </app-card>

  <app-card
    [iconClasses]="'fa-solid fa-circle-info'"
    [title]="'Accordion'"
    [SubTitle]="'Component'"
  >
    <app-accordion body [items]="accordionItems"></app-accordion>
  </app-card>

  <app-card
    [iconClasses]="'fa-solid fa-circle-info'"
    [title]="'Card'"
    [SubTitle]="'Component'"
  >
    <p footer>Footer Content</p>
    <p body>Body Content</p>
  </app-card>

  <app-star-ratings [rating]="3"></app-star-ratings>
</main>
